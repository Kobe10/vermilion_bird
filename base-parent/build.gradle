/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    // 指定spring版本
    ext {
        springBootVersion = '2.1.6.RELEASE'
        dependencyVersion = '1.0.9.RELEASE'
    }
    // 脚本依赖仓库
    repositories {
        gradlePluginPortal()
    }
    // 依赖组件
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:$dependencyVersion"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}

// 所有项目的基础配置
allprojects {
    group = 'com.xbk'
    version = '1.0-SNAPSHOT'
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'maven-publish'
}

// 子项目配置
subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    // 使用springboot插件
//    apply plugin: 'org.springframework.boot'
    // 版本管理插件
    apply plugin: 'io.spring.dependency-management'

    // 指定JDK版本
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // 指定编码格式
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    // 子项目jar形式
//    bootJar {
//        enabled = false
//    }

    jar {
        enabled = true
    }

    // 子项目maven仓库依赖
    repositories {
        repositories {
            maven {
                url 'http://maven.aliyun.com/nexus/content/groups/public'
            }
        }
        mavenLocal()
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.6.RELEASE'
            mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR5'
            mavenBom 'org.projectlombok:lombok:1.18.6'
            mavenBom 'org.apache.commons:commons-lang3:3.9'
            mavenBom 'commons-io:commons-io:2.6'
            mavenBom 'commons-codec:commons-codec:1.12'
            mavenBom 'commons-beanutils:commons-beanutils:1.9.3'
            mavenBom 'org.apache.commons:commons-collections4:4.3'
            mavenBom 'org.apache.commons:commons-math3:3.6.1'
            mavenBom 'com.squareup.okhttp3:okhttp:4.0.1'
            mavenBom 'com.google.guava:guava:20.0'
            mavenBom 'com.github.ben-manes.caffeine:caffeine:2.6.2'
        }
    }

    dependencies {
        // 通用依赖
        implementation 'com.google.guava:guava:20.0'
        implementation 'com.alibaba:fastjson:1.2.31'
        implementation 'org.projectlombok:lombok'

        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        // 依赖maven中不存在的jar
        ext.jarTree = fileTree(dir: 'libs', include: '**/*.jar')
        ext.rootProjectLibs = new File(rootProject.rootDir, 'libs').getAbsolutePath()
        ext.jarTree += fileTree(dir: rootProjectLibs, include: '**/*.jar')
    }

    configurations {
        // 所有需要忽略的包定义在此
        all*.exclude group: 'commons-httpclient'
        all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        all*.exclude group: 'commons-logging'
        all*.exclude group: 'commons-beanutils', module: 'commons-beanutils'
    }
}
