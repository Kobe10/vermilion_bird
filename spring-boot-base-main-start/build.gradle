/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.1.13.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.lj.springBoot'
version = '1.1-SNAPSHOT'
description = 'spring-boot-base-start'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

task createWrapper(type: Wrapper) {
    gradleVersion = '6.6'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://maven.aliyun.com/repository/public/'
    }
}

bootJar {
    exclude("**/*.zip")
    exclude("**/*.tar.gz")
    exclude("**/*.so")
    exclude("**/*.dll")
    exclude("**/*.template")

    baseName 'xiaobanke-courseop'
    archiveName 'xiaobanke-courseop.jar'
    manifest {
        attributes 'Implementation-Title': 'xiaobanke-courseop'
    }
}

ext {
    set('springCloudVersion', "Greenwich.SR6")
    set('springCloudAlibabaVersion', '2.1.3.RELEASE')
    set('springBootVersion', '2.1.13.RELEASE')
}

dependencies {
    compile 'com.ctrip.framework.apollo:apollo-client:1.1.0'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'commons-io:commons-io:2.7'
    compile 'commons-codec:commons-codec:1.12'
    compile 'com.google.guava:guava:20.0'
    compile 'com.lj.springBoot:common-util-base:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-dataSource:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-mybatis:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-redis:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-i18n:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-mail:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:common-util-httpclient:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:spring-boot-start-web-tool:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:spring-boot-start-web-user:1.0-SNAPSHOT'
    compile 'com.lj.springBoot:spring-boot-start-web-version:1.0-SNAPSHOT'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-log4j2:2.1.3.RELEASE'
    compile 'org.apache.logging.log4j:log4j-web:2.7'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.2'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'com.github.xiaoymin:swagger-bootstrap-ui:1.9.0'
    compile 'org.projectlombok:lombok:1.18.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
    }
}

test {
    useJUnitPlatform()
}
