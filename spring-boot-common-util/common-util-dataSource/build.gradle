jar {
    enabled = true
}
bootJar {
    enabled = false
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.3.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.15'
    compile 'com.alibaba:druid:1.1.0'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.3.RELEASE'
    compile 'tk.mybatis:mapper-spring-boot-starter:2.0.2'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'com.github.pagehelper:pagehelper:5.1.4'
}
